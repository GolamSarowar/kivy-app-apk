name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libssl-dev libffi-dev python3-dev python3-venv
        sudo apt install -y libsqlite3-dev libjpeg-dev
        sudo apt install -y zlib1g-dev libgmp-dev libmpfr-dev libmpc-dev
        pip install --upgrade pip
        pip install cython
        pip install buildozer[all]
        pip install kivy

    - name: Build APK
      run: |
        buildozer init
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v3  # Updated to v3
      with:
        name: app-release.apk
        path: bin/*.apk
